    <style>
body {
  font-family: system-ui, sans-serif;
  background:#f4f4f4;
  margin: 0;
  padding: 0;
}
button {
  padding: 0;
  border: none;
  outline: none;
  font: inherit;
  color: inherit;
  background: none;
  text-align: left;
}

/* 横並び化 */
#books{
  display: flex;
  align-items: flex-start;
}

/* バックグラウンド */
button.main{
  max-width: 135px;
  min-width: 135px;
  height: 190px;
  border-radius: 15px;
  display: flex;
  transition: background 150ms ease;
}
button.main:hover{
  background: #cacdd4;
  filter: brightness(0.95);
  
}

/* メニュー */
.menu{
  display: flex;
  writing-mode: vertical-rl;
  width: 1.25em;
  height: 190px;
  align-items: center; 
  text-align: center;
}
.menu .orientation{
  padding: 0.25em 0.1em;
  display: inline-block;
  height: 3.5em;
  background-color: #000000;
  color: white;
  font-weight: bold;
  font-size: 0.8em;
  border-radius: 15px;
}
.menu .nsfw{
  display: inline-block;
  height: 1.12em;
  width: 1.12em;
  margin-bottom: 0.1em;
  background-color: #bd133e;
  border-radius: 15px;
}
.menu a{
  text-align: left; 
  writing-mode: vertical-rl; 
  letter-spacing: -0.5em; 
  height: 45px; 
  text-decoration: none; 
  color: #4d4d4d;
}

/* タイトル */
.title{
  display: block;
}
.title img{
  margin: none;
  width: 100px; 
  height: 140px; 
  object-fit: cover; 
  background-color: #ffffff; 
  border-radius: 6px;
}
.title strong{
  display: inline-block;
  width: 100px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: top;
}
.title a{
  display: block;
  font-size: 0.7em;
  width: 100px;
  white-space: nowrap; 
  overflow: hidden; 
  text-overflow: ellipsis;
}

/* 以下、メインUI *//* レディレッド色#ED1A3D */

/* 
main, header, side配置
*/
#flex{
  display: flex;
}
.cross{
  position: fixed; margin-left: 3vh; width: 10vh; height: 100vh; background-color: #bd133e; top: 0; z-index: -1;
}

/* 
head
 */
.head{
  margin-top: 3vh;
  background-color: #bd133e;
  width: 100vw;
  height: 10vh;
  overflow: hidden;
}
.bg-text{
  position: absolute;
  color: #fff;
  opacity: 0.4;
  font-size: 8em;
  letter-spacing: -0.05em;
  top: -20px;
  pointer-events: none;
  transform: rotate(-5deg);
}
/* 
sidemenu
*/
.sidemenu{
  display: block; margin-left: 3vh; width: 10vh;
}
.sidebuttons{
  position: sticky;
  margin-left: -10vh;
  top: 0;  display: block; width: 10vh; height: 90vh; z-index: 3;
}
.sidebuttons button{
cursor: pointer;
position: relative;
background-color: #ffffff;
font-weight: bold;
padding-left: 10px;
font-size: 1.5em;

width: 200px;
height: 50px;
border-radius: 0 0 15px 0;
border-right: 4px solid #000;
border-bottom: 4px solid #000;

transform: translateX(-90%);
transition: transform 0.3s ease;
}
.sidebuttons button:hover{
transform: translateX(-11%);
  }
.arrow2{
  display: inline-block;
  font-size: 0.4em;
  position: absolute;
  right: 5px;
  transition: transform 0.3s ease;
}
.sidemenu button:hover .arrow2{
  transform: rotate(90deg);
}

/* 
mainmenu
 */
.mainmenu{
  z-index: 2;
  display: block;
}
.mainmenu #books{
  padding-left: 0.5em;
}
.mask-main{
  position: absolute;
  top: 13vh;
  left: 13vh;
  width: calc(100vw - 200px);
  height: 90vh;
  background: #f4f4f4;
  pointer-events: none;
  z-index: 1;
}
.ahoybooks{
  line-height: 1.05em;
  font-weight: bold;
  width: 52vw;
  font-size: 3em;
  color: #ffffff;
  background-color: #000;
  letter-spacing: -0.05em;
}
.search,.search3{
  
  padding: 0;
  position: relative;
  background-color: #f4f4f4;
  font-weight: bold;
  padding-left: 10px;
  font-size: 1.5em;

  width: 500px;
  height: 50px;
  border-radius: 0 0 50px 0;
  border-right: 4px solid #000;
  border-bottom: 4px solid #000;
  transform: translateX(-27%);
  }
  .search input{
    position: absolute;
    width: 50%;
    height: 50%;
    top: 20%;
    right: 21.5%;
  }


  .search3{
    width: 20vw;
  border-radius: 50px 0 0 0;
  border-left: 4px solid #bd133e;
  border-top: 4px solid #bd133e;
  border-right: none;
  border-bottom: 4px solid #000;
  transform: translateX(113%);
  scale: 119%;
  }
  .searchArea{
    width: 50vw;
    height: 175px;
    background-color: #ddd;
    overflow-x: auto;
    overflow-y: hidden;
    border-radius: 0 0 25px 0;
  }
  .searchArea #books{
    display: flex;
    flex: 0 0 auto;
    transform: scale(0.8);
    transform-origin: left center;
  }

  .bookArea{
    width: 50vw;
    height: 50vw;
    background-color: #ddd;
    overflow-x: hidden;
    overflow-y: auto;
    border-radius: 0 0 25px 0;
  }
  .bookArea #books{
  display: flex;
  flex-wrap: wrap;              /* ← 改行を許可 */
  transform: scale(0.8);
  transform-origin: left;
}

/* 1冊の幅を 1/5 に固定 */
.bookArea #books > .main{
  flex: 0 0 calc(100% / 5);     /* ← 5個で1行 */
  max-width: calc(100% / 5);
} 

  .otherArea p{
    margin: 0;
    width: 50vw;
    height: 50px;
    background-color: #ddd;
  }
  .otherArea p:last-child{
    margin-bottom: 1em;
    border-radius: 0 0 25px 0;
  }


  @media (max-width: 768px) {
  /* スマホ用 */
  .sidemenu,
  .cross,
  .search3 {
    display: none;
  }
  .head {
    height: 10vh;
    margin-top: 0;
  }

  .bg-text {
    font-size: 5em;
    top: 10;
  }
  .mainmenu {
    width: 100vw;
  }

  .mask-main {
    display: none;
  }
  .search {
    transform: none;
    width: 100vw;
  }

  .search input {
    width: 80%;
    right: 10%;
  }

  .ahoybooks {
    width: auto;
    font-size: 2em;
  }
  .bookArea {
    width: 100vw;
    height: auto;
  }

  .bookArea #books {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    transform: none;
    margin: 0;
  }

  .bookArea #books > .main {
    max-width: none;
  }

  .bookArea button.main{
  transform: scale(0.9);
  }
  .searchArea {
    width: 100vw;
    border-radius: 0;
  }
  .searchArea #books {
    transform: scale(0.9);
  }

  .otherArea p {
    width: 100%;
  }
}





    </style>
